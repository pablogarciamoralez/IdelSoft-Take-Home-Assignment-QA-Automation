name: Cypress Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      grepTag:
        description: 'Run tests with specific tag (e.g., @shopping, @sorting)'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (all or specific tag)
        run: |
          if [[ "${{ github.event.inputs.grepTag }}" != "" ]]; then
            echo "Running tests with tag: ${{ github.event.inputs.grepTag }}"
            npx cypress run --env grepTags=${{ github.event.inputs.grepTag }}
          else
            echo "Running all tests"
            npx cypress run
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos